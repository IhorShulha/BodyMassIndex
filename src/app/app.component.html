<div class="container">
  <div [hidden]="submitted">
    <h1>Body Mass Index</h1>
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" class="form-control" placeholder="Enter Your Age:" id="age"
               required
               [(ngModel)]="userAge" name="age"
               #age="ngModel">
      </div>
      
      <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" class="form-control" placeholder="Enter your height:" id="height"
               [(ngModel)]="userHeight" name="height"
               required
               #height="ngModel">
        </div>

      <div class="form-group">
        <label for="weight">Weight:</label>
        <input type="number" class="form-control" placeholder="Enter your weight:" id="weight"
               [(ngModel)]="userWeight" name="weight"
               required
               #weight="ngModel">
      </div>

      <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Calculate
      </button>
      
    </form>
  </div><br>
  
  <a routerLink="/hist" class="btn btn-primary">View History</a>

</div>

<router-outlet></router-outlet>
